<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/home.css">
    <title>Software Engineer - Community</title>
</head>

<body style="background-color: rgb(52, 77, 104);">
    <header>
        <p style="text-align: center; font-size: 26px; color: white; font-family: sans-serif;">
            Software Engineer - Community
            <span style="font-family: sans-serif; color: blue; font-weight: bold;" id="app"></span>
            <span style="font-family: sans-serif; color: rgb(16, 55, 126); font-weight: bold;" id="app-data"></span>
        </p>
    </header>


    <div class="container">
        <form id="postDataForm" onsubmit="return validateEmailandFname()">
            <div class="form-group">
                <input type="text" placeholder="Enter your Email" name="email" id="email">
            </div>


            <br>
            <div class="form-group">
                <input type="text" placeholder="Enter your First Name" name="fname" id="fname">
            </div>

            <p id="error" style="color: red; font-family: sans-serif; font-weight: bold;"></p>
            <!-- Error message paragraph -->

            <br>
            <button style="font-family: sans-serif; font-size: 23px;" type="submit">Subscribe it's free</button>
        </form>
    </div>

    <script src="/js/validation.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
